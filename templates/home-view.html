{% extends 'base.html' %}

{% block title %}
YouTube Home View
{% endblock title %}

{% block content %}
{% for message in messages %}
    <p>{{ message }}</p>
{% endfor %}

<h2>Users</h2>
<ul>
    {% for user in object_list %}
    <li>{{ user.id }} - <a href="{% url 'channel' username=user %}">{{ user }}</a></li>
    {% endfor %}
</ul>
{% endblock content %}
