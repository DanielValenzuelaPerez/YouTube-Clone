{% extends 'base.html' %}

{% block title %}Create YouTube Account{% endblock title %}

{% block content %}
{% if not created %}
<div style="margin-top:30px">
    <form action="." method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create account</button>
    </form>
</div>
{% else %}
<p>Your account was created.</p>
{% endif %}
{% endblock content %}
